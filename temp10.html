<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mul(e){
            e.preventDefault();
            let num=Number(document.getElementById("num").value);
            for(let i=1; i<11; i++)
            {
                let a=i*num;
                res.innerHTML+= `<br>${num} x ${i} = ${a}`;
            }
            // res.innerHTML=str;
        }
    </script>
</head>
<body>
    <h1>Multiplication Table</h1>
    <form>
        <input type="number" id="num" placeholder="Enter Number">
        <br>
        <button onclick="mul(event)">Submit</button>
        <hr>
        <div id="res"></div>
    </form>

</body>
</html>
