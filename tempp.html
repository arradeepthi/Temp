<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid red;
            display: grid;
            gap: 5px;
            grid-template-columns: auto auto auto;
            text-align: center;
        }
        .c, .c1,.c2{
            border: 1px solid black;
        }
        .c1{
            grid-row: 2/span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c">1</div>
        <div class="c">2</div>
        <div class="c">3</div>
        <div class="c2">4</div>
        <div class="c">5</div>
        <div class="c">6</div>
        <div class="c">7</div>
        <div class="c">8</div>
        <div class="c">9</div>
        <div class="c1">End</div>
    </div>
</body>
</html>
